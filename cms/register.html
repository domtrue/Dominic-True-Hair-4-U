<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Hair 4 U</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<style>
    *,
    *:before,
    *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #080710; /* Optional: fallback color */
        background-image: url('img/login_bg.jpg'); /* Path to your image */
        background-size: cover; /* Ensure the image covers the entire viewport */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        margin: 0; /* Remove default margin */
        height: 150vh; /* Ensure body takes up the full viewport height */
    }

    .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        z-index: 1; /* Ensure it's above the background image */
    }

    form {
        height: 880px;
        width: 400px;
        background-color: rgba(255, 255, 255, 0.13); /* Semi-transparent background */
        position: absolute;
        transform: translate(-50%, -50%);
        top: 75%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px); /* Blur effect to make text readable */
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
        z-index: 2; /* Ensure the form is on top of the shapes */
    }

    form * {
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    form h3 {
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }

    label {
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
    }

    input {
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }

    ::placeholder {
        color: #e5e5e5;
    }

    .register {
    width: 100%; /* Full width */
    height: 50px;
    background-color: #ffffff; /* Button background color */
    color: #080710; /* Button text color */
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    border: none; /* Remove border */
    text-decoration: none; /* Remove underline for links */
    line-height: 50px; /* Center text vertically */
    display: inline-block; /* Ensure buttons are treated as block-level elements */
}

    .register {
    margin-top: 20px; /* Space between login button and create account button */
    display: inline-block; /* Ensure it's treated as a block-level element */
    text-decoration: none; /* Remove underline for link */
    }

    .register:hover {
    background-color: rgba(255, 255, 255, 0.27); /* Hover effect */
    }

    .error {
        color: red;
        font-size: 16px;
        text-align: center;
        margin-top: 20px;
    }
</style>
<body>
    <form method="post" action="register.php">
        <h3>Register</h3>

        <label for="firstname">First name</label>
        <input type="text" placeholder="First name" id="firstname" name="firstname" required>

        <label for="lastname">Last name</label>
        <input type="text" placeholder="Last name" id="lastname" name="lastname" required>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>

        <label for="email">Email</label>
        <input type="text" placeholder="Email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="text" placeholder="Phone" id="phone" name="phone" required>

        <button type="submit" class="register">Create account</button>

    
    </form>
</body>
</html>
